


<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
</head>
<body>
    <div class="form-container">
        <h2>Sign Up</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Register</button>
        </form>

        <!-- Link to login page -->
        <p style="text-align:center; margin-top: 15px;">
            Already have an account? <a href="{% url 'login' %}" style="color: #0072ff;">Login here</a>
        </p>
    </div>
</body>
</html>
